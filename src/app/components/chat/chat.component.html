<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill='clear' (click)="closeChat()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title>{{chat.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf='room'>
    <ion-card *ngFor="let message of room.messages">
      <ion-card-content>
        {{message.content}}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-textarea [(ngModel)]="msg"></ion-textarea>
    <ion-button (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
