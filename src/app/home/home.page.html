<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill='clear' slot="end" (click)='presentActionSheet()'>
      <ion-icon name='menu'></ion-icon>
    </ion-button>
    <ion-title class="center">
      Chat Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    
      <ion-item *ngFor="let chat of chatRooms" (click)='openChat(chat)'>
        <ion-avatar slot="start">
          <ion-img [src]="chat.img"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2> <b>{{chat.name}}</b> </h2>
          <h3> {{chat.description}}</h3>
          <p>  click</p>
        </ion-label>
      </ion-item>
    
  </ion-list>
 
</ion-content>
